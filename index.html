<!DOCTYPE html>
<html lang="en">
<head>
    <title>2048</title>
    <link rel="icon" type="image/svg+xml" href="/images/2048logo.png" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="contentBox">
            <div class="info">
                <div class="title">
                    <h1>2048</h1>
                </div>
                <hr>
                <div class="message">
                    <div class="scoreCard">
                        <h2 class="scoreText">Score</h2>
                        <h2 class="score">0</h2>
                    </div>
                    <button class="newGame-btn button">New Game</button>
                </div>
            </div>

            <div class="game">
                <div class="tiles"></div> <!-- 1 -->
                <div class="tiles"></div> <!-- 2 -->
                <div class="tiles"></div> <!-- 3 -->
                <div class="tiles"></div> <!-- 4 -->
                <div class="tiles"></div> <!-- 5 -->
                <div class="tiles"></div> <!-- 6 -->
                <div class="tiles"></div> <!-- 7 -->
                <div class="tiles"></div> <!-- 8 -->
                <div class="tiles"></div> <!-- 9 -->
                <div class="tiles"></div> <!-- 10 -->
                <div class="tiles"></div> <!-- 11 -->
                <div class="tiles"></div> <!-- 12 -->
                <div class="tiles"></div> <!-- 13 -->
                <div class="tiles"></div> <!-- 14 -->
                <div class="tiles"></div> <!-- 15 -->
                <div class="tiles"></div> <!-- 16 -->
            </div>

            <div class="overlay hide">
                <div class="gameOver-container">
                    <h1 class="gameOver">Game Over!</h1>
                    <button class="tryAgain-btn">Try Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
